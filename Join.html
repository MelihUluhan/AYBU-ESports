<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8" />
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="Join.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.jpg" alt="logo" />
        </div>
        <div class="title">
            <h1>AYBU-ESports</h1>
        </div>
        <div class="esport">
            <img src="esport.jpg" alt="esport" />
        </div>
    </div>
    <div>
        <nav>
            <ul>
                <li><a href="index.html">Main Menu</a></li>
                <li><a href="Join.html">Join Us</a></li>
                <li><a href="News_Events.html">News and Events</a></li>
                <li><a href="About_Us.html">About Us</a></li>
            </ul>
        </nav>
    </div>
    <div class="join-container">
        <!--   Here, I create a container form and create parts such as button, label, text area.    -->
        <div><h2>Come join us by filling out the form!</h2></div>
        <div>
            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required><br><br>

                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="0(XXX)-XXX-XX-XX" required><br><br>


                <input type="submit" value="Join Now">
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright © 2023</p>
    </footer>
</body>


</html>
